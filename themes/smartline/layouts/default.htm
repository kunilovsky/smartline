description = "Default layout"

[sitePicker]
==
<!DOCTYPE html>
<html lang="{{ this.site.code }}">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="SmartLine">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="SmartLine">

        <meta property="og:url" content="{{ '' | page }}" />
        <meta property="og:url" content="{{ '' | page }}">
        <meta property="og:locale" content="{{ this.site.code }}">
        <meta property="og:type" content="website">
        <meta property="og:image" content="{{ 'assets/images/tild6536-3665-4635-b461-663438323830__desktop_-_90.png' | theme }}" />

        <link rel="canonical" href="{{ '' | page }}">

        <link rel="shortcut icon" href="{{ 'assets/images/tild3661-6632-4630-b662-363933323965__group_469319.png' | theme }}" type="image/x-icon" />

        {% styles %}

        {% placeholder head %}

        {% scripts %}
    </head>

    <body class="t-body" style="margin:0;">
        {% page %}

        {% framework %}
        {% framework extras %}

        {% placeholder footer %}
    </body>
</html>
