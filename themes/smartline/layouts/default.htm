description = "Default layout"

[sitePicker]
==
<!DOCTYPE html>
<html lang="{{ this.site.code }}">

<head>
    <meta charset="utf-8">
    <meta name="author" content="SmartLine">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="SmartLine">

    <meta property="og:url" content="{{ '' | page }}" />
    <meta property="og:url" content="{{ '' | page }}">
    <meta property="og:locale" content="{{ this.site.code }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ 'assets/images/icon-og.png' | theme }}" />

    <link rel="canonical" href="{{ '' | page }}">

    <link href="{{ 'assets/css/fonts.css' | theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/style.css' | theme }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ 'assets/images/icon.png' | theme }}" type="image/x-icon" />
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png">
    <link rel="manifest" href="/resources/manifest.json">

    {% styles %}

    {% placeholder head %}

</head>

<body>
    {% put head %}
    {% endput %}

    {% page %}

    {% framework %}
    {% framework extras %}

    {% placeholder footer %}

    {% scripts %}

    <script src="{{ 'assets/js/main.js' | theme }}"></script>
</body>

</html>
